<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<body>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script type="text/javascript" src="../site/JS/graph.js"></script>
<script type="text/javascript" src="../site/JS/crud.js"></script>

    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">    <!--preventDefault(); -->
        <div>
            <label>Data: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label>valor: </label>
            <input type="number" name="val" id="val">
        </div>
        <div>
            <label>id: </label>
            <input type="number" name="id" id="id">
        </div>
        <div>
            <select name="op" id="op">
                <option value="" disabled selected>Selecione o que deseja fazer</option>
                <option value="1">Criar</option>
                <option value="2">Atualizar</option>
                <option value="3">Deletar</option>
            </select>
        </div>
        <div class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>
